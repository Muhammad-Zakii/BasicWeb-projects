<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<style>
	.wi {
		width: 80%;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 5px;
    padding: 4px;
    background-color:lightgray;
	}
	input {
		margin-left:10px;
		margin:10px;
		padding-left:30px;
	}
	.di{
	     text-align:center;
	     padding: 10px;
	}
	label{
		font-family:sans-serif;
	}
	</style>
</head>
<body>
<div class="wi">
	<h6 style="text-align:center;font-size:20px;">Give us some of your details.</h6>
	<form class="di">
		<label for="name">Name:</label>
		<input type="input" name="name" placeholder="Enter your name" required=""><br>
		<label for="email">Email:</label>
		<input type="email" name="email" placeholder="Enter your email" required=""><br>
		<label for="age" >Age:</label>
		<input style="margin-left:20px;" type="number" name="age" placeholder="Enter your age" required=""><br>		
		<label style="margin-left:-257px;" for="role">Which option current define your best role?</label>
		<input  name="role" list="role" placeholder="Student">
		<datalist id="role">
			<option value="Student">
			<option value="Teacher">
			<option value="Worker">
		</datalist><br>
		<label style="margin-left:-600px;" for="reco">How likely is that you would recommend learning HTML to your friend?</label>
		<label for="defi"><input type="radio" name="gro" id="defi">Definitely</label><br>
		<label style="margin-left:-110px" for="may"><input type="radio" name="gro" id="may">Maybe</label><br>
		<label style="margin-left:-100px" for="ns"><input type="radio" name="gro" id="ns">Not sure</label><br>
		<label style="margin-left:-130px" for="like">What do you like most:</label>
		<input name="like" list="like">
		<datalist id="like">
			<option value="Studying Online">
			<option value="On campus">
			<option value="Both">
		</datalist><br>
		<button style="background-color:blue; color:white;">Submit</button>
	</form>
</div>

</body>
</html>
